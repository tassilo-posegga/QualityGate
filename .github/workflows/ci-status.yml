name: QualityGate Status

on:
  workflow_dispatch:
    inputs:
      state:
        description: 'CI Status'
        required: true
        type: choice
        options:
        - success
        - failure
        - pending
        - error

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest SHA & set status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/tassilo-posegga/QualityGate/commits/main | jq -r .sha)
          
          echo "Latest SHA: $SHA"
          echo "Setting state: ${{ github.event.inputs.state }}"
          
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/tassilo-posegga/QualityGate/statuses/$SHA" \
            -d "{
              \"state\": \"${{ github.event.inputs.state }}\",
              \"context\": \"QualityGate\",
              \"description\": \"Manual: ${{ github.event.inputs.state }}\"
            }"
