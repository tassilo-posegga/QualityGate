name: QualityGate Status

on:
  workflow_dispatch:
    inputs:
      state:
        description: 'CI Status'
        required: true
        type: choice
        options:
        - success
        - failure
        - pending
        - error

jobs:
  status:
    runs-on: ubuntu-latest
    steps:
      - name: Set Status
        env:
          PAT_TOKEN: ${{ secrets.GH_PAT }}  # Your ESP32 token as repo secret
        run: |
          SHA=$(curl -s -H "Authorization: Bearer $PAT_TOKEN" \
            https://api.github.com/repos/tassilo-posegga/QualityGate/commits/main | \
            grep -o '"sha":"[^"]*"' | head -1 | cut -d'"' -f4)
          
          echo "SHA: $SHA, State: ${{ github.event.inputs.state }}"
          
          curl -X POST -s \
            -H "Authorization: Bearer $PAT_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/tassilo-posegga/QualityGate/statuses/$SHA" \
            -d "{\"state\":\"${{ github.event.inputs.state }}\",\"context\":\"QualityGate\",\"description\":\"Totem\"}"
